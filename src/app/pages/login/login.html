<div class="login-page">
    <div class="login-card">
        <h1>Portal de Consulta</h1>

        @if (nombreUsuario) {
        <p class="login-text">
            Ya has iniciado sesión como <strong>{{ nombreUsuario }}</strong>.
        </p>
        <button class="login-button" type="button" (click)="irAProductos()">
            Ir a consulta de productos
        </button>
        } @else {
        <p class="login-text">
            Inicia sesión con tu cuenta corporativa para continuar.
        </p>
        <button class="login-button" type="button" (click)="onLogin()">
            Iniciar sesión con Microsoft
        </button>
        }
    </div>
</div>
